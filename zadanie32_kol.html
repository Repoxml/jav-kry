<html>
 <head>
 <script type="text/javascript">
 function samochod(marka_k,model_k,rocznik_k)
{
this.marka=marka_k;
this.model=model_k;
this.rocznik=rocznik_k;
}
 samochod.prototype.wypisz_koltonski = function () 
 {
 alert(this.marka + ' ' + this.model+ ' ' + this.rocznik);
 };
var samochod1 = new samochod('Mercedes', "270", "2003"); 
var samochod2 = new samochod('Audi', 'A5', '2017');
samochod1.wypisz_koltonski(); 
samochod2.wypisz_koltonski();
 document.write("dostęp do właściwości"+"<br>");

 document.write("samochód pierwszy"+" "+samochod1.marka+" "+samochod1.model+" "+samochod1.rocznik);
 </script>
 </head>

</html>

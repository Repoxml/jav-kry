<html>
	<body>
		<div style="color:red;font-size:50px;">
			 <script language="JavaScript">
				var x = prompt("podaj liczbę x=");
				var a = parseFloat(x);
				document.write("wczytana liczba x=" + a + "<br>");
				if (a <= 2000 || a <= 2005) {
					document.write("ta fryzura była modna w tych latach"+"2000-2005"+"<br>");
				}else if (a <=  2006 || a <= 2010) {
					document.write("ta fryzura była modna w tych latach"+"2006-2010"+"<br>");
				}else if (a <=  2011 || a <= 2015) {
					document.write("ta fryzura była modna w tych latach"+"2011-2015"+"<br>");
				}else if (a <=  2016 || a <= 2020) {
					document.write("ta fryzura była modna w tych latach"+"2016-2010"+"<br>");
				}
			 </script>
		</div>
	</body>
</html>
